<!DOCTYPE html>
<html lang="pt-br">
<head>
        <title>Tabela 1</title>

</head>
<body>
    <h1>Tabelas</h1>
    
    <h2>Tabela 1</h2>
    <table border = 1 width = "100%">
        <tr>
            <th colspan="2"> A </th>            
            <th colspan="2"> B </th>
            

        </tr>
        <tr>
            <td> C </td>
            <td colspan=" 2"> D </td>
            <td> E </td>
        </tr>
        <tr>
            <td rowspan = 2 colspan= "2"> F</td>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
        </tr>
    </table>



    <h2>Tabela 2</h2>

    <table border = 1 width = "100%">

        <tr>
            <th colspan="4">A</th>
        </tr>
        <tr>
            <td rowspan="3" colspan="1">B</td>
            <td rowspan="3" colspan="1">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
        </tr>
        <tr>
            <td colspan="4">G</td>
        </tr>
    </table>

    <h2>Tabela 3</h2>

    <table border="1" width ="100%">

        <tr>
            <th rowspan="2">A</th>
            <th rowspan="1">C</th>
        </tr>
        <tr>
            <td rowspan="2">B</td>
            <td rowspan="2">D</td>
        </tr>
        <tr>
            
        </tr>

    </table>
</body>
</html>
